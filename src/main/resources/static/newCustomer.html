<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title page</title>

    <link href="/css/styleNewEvent.css" rel="stylesheet"></head>

<body class="">


<div class="card">
    <div class="card-block">
        <h2>Crear Usuario</h2>
        <form action="/customer/new" class="reveal-content" method="post">

            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Nombre">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="surname" placeholder="Apellido">
            </div>

            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="phoneNumber" placeholder="Numero de telefono">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="passwd" placeholder="Password">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="address" placeholder="Direccion">
            </div>

            <div class="form-group">
                <button type="submit"><a>Crear usuario</a></button>
            </div>
        </form>
    </div>
</div>


</body>

</html>
