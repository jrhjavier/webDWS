<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title page</title>

<link href="/css/styleNewEvent.css" rel="stylesheet"></head>

<body class="">


        <div class="card">
          <div class="card-block">
            <h2>Añadir evento</h2>
            <form action="/planning/new" class="reveal-content" method="post">

                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Nombre">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="description" placeholder="Descripcion">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="price" placeholder="Precio">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="category" placeholder="Categoria">
                </div>
              <div class="form-group">
                <button type="submit" class=" btn btn-primary">Añadir evento a mi planning</button>
              </div> 
            </form>
          </div>
        </div>


</body>

</html>
