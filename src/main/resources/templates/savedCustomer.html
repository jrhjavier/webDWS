<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuario añadido</title>
    <link href="/css/styleSavedEvent.css" rel="stylesheet"></head>
</head>

<body>
<div class="text-center">
    <h2>El usuario ha sido guardado correctamente: </h2>
</div>


<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-block">
                    <h2>{{customer.name}}</h2>
                    <h3>{{customer.surname}}</h3>
                    <div class="row">
                        <div class="col-md-4">
                            <p><img src="/images/savedEvents.jpg" class="img-responsive" alt=""></p>
                        </div>
                        <div class="col-md-8">
                            <p>Correo: {{customer.email}}</p><br>
                            <p>Número de Teléfono: {{customer.phoneNumber}}</p><br>
                            <p>Dirección: {{customer.address}}</p><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class=" btn btn-primary"><a href="/">Volver al inicio</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
