<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planning</title>
    <link href="/css/styleSavedEvent.css" rel="stylesheet"></head>
</head>

<body>
<div class="background-color-layer" style="background-image: url('images/fire.jpg')">

</div>
<header class="white-text-container section-container">
  <div class="text-center">
    <h1>MI PLANNING</h1>
  </div>
</header>

{{#events}}

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="card">
        <div class="text-center" style="margin-top: 20px">
          <h2><u>{{name}}</u></h2>
          <h3>Categor√≠a: {{category}}</h3>
          <div class="row">
            <div class="text-center" style="margin-left: 20px; margin-right: 20px; margin-bottom: 20px">
              <p>{{description}}</p><br>
              <h4>Precio: {{price}}</h4><br>
              <button class="btn btn-primary" onclick="location.href = '/planning/new/{{name}}'">Agregar a tu planning</button>
              <button class="btn btn-primary" onclick="location.href = '/events/{{idEvent}}'">A&ntildeadir review</button>
              <button class="btn btn-primary" onclick="location.href = '/event/{{idEvent}}/reviews'">Reviews</button>
              <button class="btn btn-primary" onclick="location.href = '/events/{{idEvent}}/delete'">Borrar evento</button>
              <button class="btn btn-primary" onclick="location.href = '/events/{{idEvent}}/modify'">Modificar evento</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{{/events}}

<div style="text-align: center">
  <img src="images/oso.jpg" class="img-responsive" alt="" style="margin-left: 750px">
</div>

<div class="text-center">
  <button class="btn btn-primary"onclick="location.href = '/'">Volver al inicio</button>
</div>

</body>
</html>
