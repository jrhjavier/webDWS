<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todos los Planes</title>

    <link href="/css/styleEvents.css" rel="stylesheet"></head>

<body class="body">
<div class="background-color-layer" style="background-image: url('/images/allEvents.jpg')"
></div>
<main class="content-wrapper">

    {{#events}}

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="card">
                    <div class="card-block">
                        <h2>{{name}}</h2>
                        <h3>Categoría: {{category}}</h3>
                        <div class="row">
                            <div class="col-md-4">
                                <p><img src="/images/fire.jpg" class="img-responsive" alt=""></p>
                            </div>
                            <div class="col-md-8">
                                <p>{{description}}</p><br>
                                <p>Precio: {{price}}</p><br>
                            </div>
                            <button class="btn btn-primary"onclick="location.href = '/planning/new/{{name}}'">Agregar a tu planning</button>
                            <button class="btn btn-primary"onclick="location.href = '/events/{{idEvent}}'">Más información</button>
                            <button type="submit" class=" btn btn-primary"><a href="/event/{idEvent}/reviews">Reviews</a></button>
                            <button class="btn btn-primary"onclick="location.href = '/newReview.html?idEvent={{idEvent}}'">A&ntildeadir review</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{/events}}

</main>

<!-- HOMEPAGE -->

<div class="text-center">
    <a class="nav-link" href="/">Volver al inicio</a>
</div>

</body>
</html>
