<!DOCTYPE html>
<html lang="en">

<head>
    <title>Crear review</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/js/review.js"></script>
    <meta charset="UTF-8">
    <link href="/css/styleNewEvent.css" rel="stylesheet"></head>

<body class="">


<div class="card">
    <div class="card-block">
        <h2>A&ntildeadir Review</h2>
        <form action="/event/{{idEvent}}/review/new" class="reveal-content" method="post" id="form">

            <div class="form-group">
                <input type="email" class="form-control" name="userName" placeholder="Correo usuario" required>
                <p id="userNameFail" class="error"></p>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="message" placeholder="Descripcion" required>
                <p id="messageFail" class="error"></p>
            </div>

            <div class="form-group">
                <button type="submit"><a>A&ntildeadir review</a></button>
            </div>
        </form>
    </div>
</div>


</body>

</html>
